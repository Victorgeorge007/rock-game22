<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,scissors</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4c8c22f898.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">

        
    <h1>Rock Paper Scissors</h1>

   <div class="game-keys">
    <button id="rock-button-element" class="game-button"><i class="fa-solid fa-hand-back-fist fa-2xl"></i></button>
    <button id="paper-button-element" class="game-button"><i class="fa-solid fa-hand fa-2xl"></i></button>
    <button id="scissors-button-element" class="game-button"><i class="fa-solid fa-scissors fa-2xl"></i></button>

   </div>
    <p id="display"></p>

    <p id="results"></p>

    <p id="score"></p>
   <div>
    <button id="reset-button" class="clear-score">reset score</button>
   </div>
    </section>
    <script src="index.js">
    
    </script>
</body>

</html>
